
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="header">
        <h1>Simple Weather Application</h1> 
    </div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="search.png"></button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/Rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Hyderabad</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/windy.png">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "3492f4ddd861f10923666221fcc4a393";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&";
    
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");
    
        async function checkWeatherByCity(city) {
            const response = await fetch(apiUrl + `q=${city}&appid=${apiKey}`);
            displayWeather(response);
        }
    
        async function checkWeatherByCoords(lat, lon) {
            const response = await fetch(apiUrl + `lat=${lat}&lon=${lon}&appid=${apiKey}`);
            displayWeather(response);
        }
    
        async function displayWeather(response) {
            if (response.status === 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            } else {
                const data = await response.json();
    
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/hr";
    
                if (data.weather[0].main === "Clouds") {
                    weatherIcon.src = "images/pcloudy.png";
                } else if (data.weather[0].main === "Clear") {
                    weatherIcon.src = "images/sunny.png";
                } else if (data.weather[0].main === "Rain") {
                    weatherIcon.src = "images/Tshower.png";
                } else if (data.weather[0].main === "Drizzle") {
                    weatherIcon.src = "images/Rain.png";
                } else if (data.weather[0].main === "Mist" || data.weather[0].main === "Haze") {
                    weatherIcon.src = "images/mist.png";
                }
    
                document.querySelector(".error").style.display = "none";
                document.querySelector(".weather").style.display = "block";
            }
        }
    
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        checkWeatherByCoords(lat, lon);
                    },
                    () => {
                        alert("Location access denied. Please search for a city manually.");
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser. Please search for a city manually.");
            }
        }
    
        searchBtn.addEventListener("click", () => {
            checkWeatherByCity(searchBox.value);
        });
    
        // Call getLocation when the page loads
        window.onload = getLocation;
    </script>
    
</body>
</html>
